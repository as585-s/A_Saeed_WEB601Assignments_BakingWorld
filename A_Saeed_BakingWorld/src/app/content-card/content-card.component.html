<h3 class="title">
    {{content?.title}}
</h3>
<img (click)="imageClicked()" *ngIf="content?.imgURL" 
class="image" [src]="content?.imgURL">
<p> {{ content?.description}}</p>

<div class="meta-data">
    <div class="creator">
        {{content?.creator}}
    </div>
    
    <div *ngIf="content?.type" class="content?.type">
        {{ content?.type}}
    </div>
    <div class="tags" *ngIf="content?.tags">
        <span class="tag" *ngFor="let tag of content?.tags">
            #{{tag}}
        </span>   
    </div>
</div>
